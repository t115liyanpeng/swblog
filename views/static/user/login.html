<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../../static/base.css"/>
        <link rel="stylesheet" href="../../../static/layui/css/modules/code.css"/>
        <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
        <link rel="icon" href="../../../static/layui/font/iconfont.ttf"/>
        <link rel="stylesheet" href="../../../static/user/user.css"/>
        <script src="../../../static/layui/layui.js"></script>
        <script src="../../../static/md5.js"></script>
        <script>
            function md5password(){
                passd=document.getElementById("password").nodeValue;
                document.getElementById("password").value = hex_md5(passd);
				return true;
            }
        </script>
        <title>欢迎登录</title>
    </head>
    <body>
        <!--整体容器-->
        <div id="continer">
            <!--登录框-->
            <div id="login_continer">
                <!--标题-->
            <div id="login_title">
                <h2>欢迎使用SwBlog</h2>                
            </div>
              <div>
                  
                    <form class="layui-form" action="/user/login" method="post" onsubmit="md5password">
                        <input type="text" name="username" id="username" required lay-verify="required" placeholder="用户名" class="layui-input">
                                               
                        <input type="password" name="password" id="password" required lay-verify="required" placeholder="密码" class="layui-input">

                        <div class="checkbox-item">
                            <input name="chksave" id="chksave" type="checkbox" />
                            <label class="checkbox-label" for="chksave">记住密码</label>
                        </div>
                                            
                        <button id="ckbtn" type="submit" class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="">登&nbsp;&nbsp;入</button>
                    </form>
               
                </div>
                
            </div>
        </div>
    </body>
</html>
